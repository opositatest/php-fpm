name: CICD
on:
  push:
    tags: [ "*" ]
    branches: [ "main" ]
  workflow_dispatch:
env:
  DOCKERHUB_REPOSITORY: opositatest/php-fpm

jobs:
  # test:
  #   uses: ./.github/workflows/test.yml
  #   secrets: inherit

  build:
    # needs: test
    name: ${{ matrix.os }}, ${{ matrix.arch }}
    runs-on: [ "${{ matrix.os }}-${{ matrix.arch }}" ]
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ ubuntu-24.04 ]
        arch: [ amd64, arm64 ]

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Get the version
        id: get_version
        run: echo "version=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Check if latest
        id: latest
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "version=latest" >> $GITHUB_ENV

      - name: Build, tag and push image to Docker Hub and ECR
        id: build
        run: |
          docker build --platform linux/${{ matrix.arch }} -t ${DOCKERHUB_REPOSITORY}:${version} .
          docker push ${DOCKERHUB_REPOSITORY}:${version}
